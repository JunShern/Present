<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Present</title>

	<!-- Custom imports -->
	<script src="script.js"></script>
	<link rel=stylesheet href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script> 

	<!-- Code Mirror imports -->
	<link rel="stylesheet" href="codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="codemirror/theme/material.css">
	<script src="codemirror/lib/codemirror.js"></script>
	<script src="codemirror/mode/javascript/javascript.js"></script>
	<script src="codemirror/addon/selection/active-line.js"></script>
	<script src="codemirror/addon/edit/matchbrackets.js"></script>

	<!-- Reveal.js imports -->
	<link rel="stylesheet" href="revealjs/css/reveal.css">
	<link rel="stylesheet" href="revealjs/css/theme/solarized.css">
	<script src="revealjs/lib/js/head.min.js"></script>
	<script src="revealjs/js/reveal.js"></script>

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="reveal.js-3.3.0/lib/css/zenburn.css">

	<!-- Javascript NLP library -->
	<script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>

</head>

<body>
	<article>
		<h2>Enter Script</h2>
		<!-- Text input box -->
		<form>
			<textarea id="code" name="code">
Hello friends!
This is an example. 
To get an idea of how this works,
Click on the "Create slides" button below
			</textarea>
		</form>
		<input id="createSlidesButton" class="ui-button ui-widget ui-corner-all" type="submit" value="Create slides" onclick="createSlides()">
		<!-- Preview panel for search results from Google Custom Search API -->
		<div id="content"></div>	
	</article>

	<!-- Slides go in here -->
	<div class="reveal" style="width:600px; float:right">
		<div class="slides" id="slides"></div>
	</div>
</body>

</html>
